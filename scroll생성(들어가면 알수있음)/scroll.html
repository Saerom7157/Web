<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Festival Events</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .event {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ddd;
            margin: 20px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .event .description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .event:hover .description {
            opacity: 1;
        }
        .info {
            max-width: 300px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event" id="event1" style="margin-top: 4000px;">
            <img src="path/to/festival-image.jpg" alt="Festival Image">
            <div class="description">
                <h4>Festival Name</h4>
                <p>Short description about the festival. Hover to see more details.</p>
            </div>
        </div>
        <div class="info">
            <h5>축제 이벤트</h5>
            <p>이 축제 이벤트에 마우스를 올리면 더 자세한 정보를 볼 수 있습니다.</p>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var eventElement = document.getElementById('event1');
            var elementPosition = eventElement.getBoundingClientRect().top;
            var windowHeight = window.innerHeight;

            if (elementPosition < windowHeight) {
                eventElement.style.opacity = '1';
            } else {
                eventElement.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
