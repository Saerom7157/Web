<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOODS 판매영역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .btn-info {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
        }

        #sorting-buttons button {
            margin-right: 5px;
        }
        #goods_item {
            transition: transform 0.5s ease; /* 이미지에 부드러운 변환 효과 적용 */
        }

        #goods_item:first-child:hover {
            transform: scale(1.05); /* 마우스 호버 시 이미지 확대 */
        }


    </style>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h2>GOODS 판매 목록</h2>
        <div id="sorting-buttons" class="mb-3">
            <button id="sort-by-price-asc" class="btn btn-primary">가격 오름차순</button>
            <button id="sort-by-price-desc" class="btn btn-primary">가격 내림차순</button>
            <button id="sort-by-sales-asc" class="btn btn-primary">판매량 오름차순</button>
            <button id="sort-by-sales-desc" class="btn btn-primary">판매량 내림차순</button>
        </div>
        <div id="goods-list" class="row"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var goodsData = [{
                id: 1,
                name: "바지",
                sale: 12000,
                imageUrl: "goods/01.jpg",
                detailUrl: "goodsDetail.php?id=1",
                group: "의류"
            }, {
                id: 2,
                name: "티셔츠",
                sale: 17500,
                imageUrl: "goods/02.jpg",
                detailUrl: "goodsDetail.php?id=2",
                group: "의류"
            }];

            function loadGoods(data) {
                const goodsList = document.getElementById("goods-list");
                goodsList.innerHTML = '';

                data.forEach(function(product) {
                    const productCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <img id="goods_item" src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">$${product.sale}</p>
                                    <a href="${product.detailUrl}" class="btn btn-info">상세보기</a>
                                </div>
                            </div>
                        </div>`;
                    goodsList.innerHTML += productCard;
                });
            }

            loadGoods(goodsData);
        });
    </script>
</body>
</html>
