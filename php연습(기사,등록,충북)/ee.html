<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 등록 요청</title>
</head>
<body>
<h1>차량 등록 요청</h1>
<form action="register_vehicle.php" method="post">
    <label for="car_type">차종:</label>
    <input type="text" id="car_type" name="car_type" required><br>

    <label for="rate_per_100m">100m당 요금 (100원 - 500원):</label>
    <input type="number" id="rate_per_100m" name="rate_per_100m" min="100" max="500" step="100" required><br>

    <fieldset>
        <legend>운행 가능 요일:</legend>
        <input type="checkbox" id="monday" name="available_days[]" value="Mon">
        <label for="monday">월</label>
        <input type="checkbox" id="tuesday" name="available_days[]" value="Tue">
        <label for="tuesday">화</label>
        <input type="checkbox" id="wednesday" name="available_days[]" value="Wed">
        <label for="wednesday">수</label>
        <!-- 나머지 요일도 동일하게 추가 -->
    </fieldset>

    <label for="start_location">운행 시작 위치:</label>
    <select id="start_location" name="start_location">
        <option value="무열왕릉">무열왕릉</option>
        <option value="대릉원">대릉원</option>
        <!-- 나머지 위치 추가 -->
    </select><br>

    <button type="submit">등록 요청</button>
</form>
</body>
</html>
