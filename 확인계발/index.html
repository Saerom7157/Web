<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signin" id="loginForm" method="post">
            <h2 class="form-signin-heading">로그인</h2>
            <label for="username" class="sr-only">아이디:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
            <label for="password" class="sr-only">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
            <div class="mb-3">
                회원 구분:
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="admin">
                    <label class="form-check-label" for="roleAdmin">관리자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleManager" value="manager">
                    <label class="form-check-label" for="roleManager">담당자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleMember" value="member" checked>
                    <label class="form-check-label" for="roleMember">일반회원</label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            validateLoginForm();
        };

        function validateLoginForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var role = document.querySelector('input[name="role"]:checked').value;

            if (username && password && role) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.success) {
                            alert('마지막 로그인: ' + response.lastLogin);
                            window.location.href = response.redirectUrl;
                        } else {
                            alert('회원구분, 아이디 또는 비밀번호를 확인해주세요.');
                        }
                    }
                };
                xhttp.open("POST", "login.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password) + "&role=" + encodeURIComponent(role));
            } else {
                alert('아이디, 비밀번호 및 회원 구분을 모두 입력해주세요.');
            }
        }
    </script>
</body>
</html>
