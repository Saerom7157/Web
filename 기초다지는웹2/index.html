<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="heaber_top">
            <div class="logo_b">
                <div class="logo"></div>
                <div class="hea_btn">
                    <a href="#">
                        <div>디지털플랫품</div>
                    </a>
                    <a href="#">
                        <div>견적문의</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="heaber_down">
            <div class="hea_text">
                <ul class="hea_st">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">서비스 소개</a></li>
                    <li><a href="#">포트폴리오</a></li>
                    <li><a href="#">고객지원</a></li>
                </ul>
                <ul class="hea_end">
                    <li><a href="#" id="login-link">로그인</a></li>
                    <li><a href="#" id="register-link">회원가입</a></li>
                    <li><a href="#" id="logout-link" style="display:none;">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="visual">
            <div class="visual-wrap">
                <div class="slider">
                    <div class="slide" style="background-image: url('visual01.jpg');"></div>
                    <div class="slide" style="background-image: url('visual02.jpg');"></div>
                    <div class="slide" style="background-image: url('visual03.jpg');"></div>
                    <div class="slide" style="background-image: url('visual04.jpg');"></div>
                    <div class="slide" style="background-image: url('visual05.jpg');"></div>
                    <div class="slide" style="background-image: url('visual06.jpg');"></div>
                </div>
                
                
                <div class="visual-text">
                    <div class="visual-title"></div>
                    <br>
                    <h1>3D인터렉티브 디지털 선박설계 및
                        <br>
                        엔지니어링 서비스
                    </h1>
                    <br>
                    <br>
                    <p>트윈쉽스는 기존선박의 맞춤형 3D기반의 디지털
                        <br>
                        트윈쉽을 만듭니다. 서비스를 제공하기 위해 현존하는
                        <br>
                        가장 최첨단의 기술을 사용하여 이를 수행합니다.</p>
                </div>
            </div>
        </div>
    </section>



     <!-- 로그인 팝업 -->
     <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label><br>
                <input type="text" id="login-username" name="username"><br>
                <label for="login-password">Password:</label><br>
                <input type="password" id="login-password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- 회원가입 팝업 -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-register">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label><br>
                <input type="text" id="register-username" name="username"><br>
                <label for="register-password">Password:</label><br>
                <input type="password" id="register-password" name="password"><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
