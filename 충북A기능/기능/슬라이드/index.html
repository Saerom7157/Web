<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0 }
.slider {
 overflow: hidden;
 width: 100vw;
 height: 100vh;
 position: relative;
}
 
.slider .slide {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-size: cover;
 background-position: center;
 animation: slider 9s infinite;
}
 
.slider .slide:nth-child(1) {
   background-image: url('./images/slide1.jpg');
   animation-delay: 0s;
}
.slider .slide:nth-child(2) {
   background-image: url('./images/slide2.jpg');
   animation-delay: -3s;
}
.slider .slide:nth-child(3) {
   background-image: url('./images/slide3.jpg');
   animation-delay: -6s;
}
@keyframes slider {
 0%, 23.33%, 100% {
   transform: translateX(0);
   animation-timing-function: ease;
 }
 33.33% {
   transform: translateX(-100%);
   animation-timing-function: step-end;
 }
 90% {
   transform: translateX(100%);
   animation-timing-function: ease;
 }
}
.progress-bar-container {
  width: 100%;
  height: 5px;
  background-color: #f0f0f0;
  position: absolute;
  bottom: 0;
  left: 0;
}
.progress-bar {
  width: 0;
  height: 100%;
  background-color: #4CAF50;
  animation: progress 3s linear infinite;
}
@keyframes progress {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}
.slide-counter {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px 10px;
  font-size: 16px;
  border-radius: 5px;
}
.slide-counter::before {
  content: "1";
  animation: counter 9s infinite;
}
@keyframes counter {
  0%, 31.33% {
    content: "1";
  }
  31.34%, 64.66% {
    content: "2";
  }
  64.67%, 98% {
    content: "3";
  }
}
</style>
</head>
<body>
<div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide-counter"></div>
</div>
<div class="progress-bar-container">
  <div class="progress-bar"></div>
</div>
</body>
</html>
